    <script type="text/x-dot-template" id="message">
        <div class="um-listview-wrap">
            <ul class="um-list um-no-active">
                {{~it.list:value:index }}
                <li class="um-listview-row">
                    <a href="#" class="um-list-item um-swipe-action um-no-icon">
                        <div class="um-list-item-media msg-info">
                            <img alt="" src={{=value.img}} width=50>
                        </div>
                        <div class="um-list-item-inner">
                            <div class="um-list-item-body">
                                <h4 class="um-media-heading fb f16 um-text-overflow">{{=value.type}}</h4>

                                <p class="um-gray f14 um-text-overflow">{{=value.lastMsg}}</p>
                            </div>
                        </div>
                    </a>
                </li>
                {{~}}
            </ul>
        </div>
    </script>
    <script type="text/x-dot-template" id="waiting">
        <ul class="waiting-container">
            {{~it.list:value:index}}
            <li class="waiting-item">
                <div class="waiting-head clearfix">
                    <div class="fl">{{=value.company}}</div>
                    <div class="buyer-status fr">{{=value.buyerStatus}}</div>
                </div>

                <div class="waiting-body">
                    {{~value.goods:item:key}}
                    <div class="waiting-product">
                        <img src={{=item.img}} alt="" style="width:50px;"/>
                        <div class="product-info">
                            <p class="product-name">{{=item.name}}</p>
                            <p class="product-color">颜色：{{=item.color}}</p>
                        </div>
                    </div>
                    {{~}}

                </div>

                <div class="waiting-footer">
                    {{? value.waitingStatus=='待确认订单' || value.waitingStatus=='待发货'}}
                    <div class="waiting-status orange">{{=value.waitingStatus}}</div>
                    {{?? value.waitingStatus=='待开票'}}
                    <div class="waiting-status green">{{=value.waitingStatus}}</div>
                    {{?}}
                </div>
            </li>
            {{~}}
        </ul>
</script>
</head>
